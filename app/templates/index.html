<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yapılacaklar Listem</h1>
            <button id="logout-btn" class="logout-btn">Çıkış Yap</button>
        </div>
        
        <form id="add-todo-form">
            <input type="text" id="title" placeholder="Başlık" required>
            <input type="text" id="description" placeholder="Açıklama">
            <select id="priority">
                <option value="1">Düşük Öncelik</option>
                <option value="2">Orta Öncelik</option>
                <option value="3">Yüksek Öncelik</option>
            </select>
            <button type="submit">Ekle</button>
        </form>

        <div id="todo-list"></div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <form id="edit-form">
                <h2>Görevi Düzenle</h2>
                <input type="hidden" id="edit-todo-id">
                <input type="text" id="edit-title" placeholder="Başlık" required>
                <input type="text" id="edit-description" placeholder="Açıklama">
                <select id="edit-priority">
                    <option value="1">Düşük Öncelik</option>
                    <option value="2">Orta Öncelik</option>
                    <option value="3">Yüksek Öncelik</option>
                </select>
                <div class="modal-buttons">
                    <button type="submit" class="save-btn">Değişiklikleri Kaydet</button>
                    <button type="button" id="cancel-edit-btn" class="cancel-btn">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Silmeyi Onayla</h2>
            <p>Bu görevi silmek istediğinize emin misiniz?</p>
            <div class="modal-buttons">
                <button type="button" id="confirm-delete-btn" class="confirm-btn">Sil</button>
                <button type="button" id="cancel-delete-btn" class="cancel-btn">İptal</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/javascript/script.js') }}"></script>
</body>
</html>
