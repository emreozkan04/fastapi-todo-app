<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Todo List</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <form id="add-todo-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="description" placeholder="Description">
            <select id="priority">
                <option value="1">Low Priority</option>
                <option value="2">Medium Priority</option>
                <option value="3">High Priority</option>
            </select>
            <button type="submit">Add Todo</button>
        </form>

        <div id="todo-list"></div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <form id="edit-form">
                <h2>Edit Todo</h2>
                <input type="hidden" id="edit-todo-id">
                <input type="text" id="edit-title" placeholder="Title" required>
                <input type="text" id="edit-description" placeholder="Description">
                <select id="edit-priority">
                    <option value="1">Low Priority</option>
                    <option value="2">Medium Priority</option>
                    <option value="3">High Priority</option>
                </select>
                <div class="modal-buttons">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" id="cancel-edit-btn" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this todo?</p>
            <div class="modal-buttons">
                <button type="button" id="confirm-delete-btn" class="confirm-btn">Delete</button>
                <button type="button" id="cancel-delete-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/javascript/script.js') }}"></script>
</body>
</html>
